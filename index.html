<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Формы</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="#" method="get">
			<div>
				<p>Name</p>
				<input tabindex="1" placeholder="Name" type="text" name="username">
			</div>
			<div>
				<p>Password</p>
				<input tabindex="2" type="password" name="userpass">
			</div>
			<div>
				<p>Phone</p>
				<input tabindex="3" type="tel" name="userphone">
			</div>
			<div>
				<p>Gender</p>
				<input checked tabindex="4" type="radio" name="gender">Male
				<input tabindex="4" type="radio" name="gender">Female
			</div>
			<div>
				<p>Things</p>
				<input tabindex="5" type="checkbox" name="bike">Bike
				<input tabindex="6" type="checkbox" name="home">Home
				<input tabindex="7" disabled type="checkbox" name="car">Car
			</div>
			<div>
				<p>Other info</p>
				<textarea tabindex="8" name="info" cols="30" rows="10"></textarea>
			</div>
			<div>
				<p>Attach file</p>
				<input tabindex="9" type="file" name="photo">
			</div>
			<div>
				<p>Favorite color</p>
				<select tabindex="10" name="color">
					<option value="red">Red</option>
					<option selected value="green">Green</option>
					<option value="blue">Blue</option>
				</select>
			</div>
			<div>
				<p>Desigion</p>
				<button tabindex="11" type="submit">Send</button>
				<button tabindex="12" type="reset">Reset</button>
			</div>
		</form>
	</body>
</html>
